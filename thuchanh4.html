<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tim gái trị lơn nhất
    let x = [-3, -1, 3, 4, 7, 10, 66, 3]; //khai báo mảng
    let max = x[0];// gán max = phần tử đầu tiên
    let index = 0// khai báo index =0 để lưu chỉ số cua phần tử max
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {             //lặp length lần,
            max = x[i];
            index = i
        }

    }alert(' max '+ max + ' at position '+ index)
</script>

</body>
</html>
